<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lukan.it</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first_div">
      <header class="navbar">
        <div class="logo">
          <div class="orange_box">F</div>
          <span class="lukan">Lukan.it</span>
        </div>

        <div class="nav">
          <a class="pages" href="#">Home</a>
          <a class="pages" href="#">Company</a>
          <a class="pages" href="#">IT Solutions</a>
          <a class="pages" href="#">Features</a>
          <a class="pages" href="#">Contact us</a>
        </div>

        <div class="sign">
          <a class="login" href="#">Login</a>
          <button class="signup">Sign up</button>
        </div>
      </header>
      <video
        class="background_video"
        autoplay
        muted
        loop
        playsinline
        disablepictureinpicture
        controlslist="nofullscreen noplaybackrate"
      >
        <source src="/videos/6963743-hd_1920_1080_25fps.mp4" type="video/mp4" />
      </video>

      <div class="power_div">
        <h1 class="power_h1">
          Power Software <br />
          For Leading Brands <br />
          And Business
        </h1>

        <p class="power_p">
          We provide software development services to help your business grow
          and are very good for the continuity of your business in the midst of
          this generation 4.0
        </p>

        <button id="getStarted" class="btn">Get Started</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
